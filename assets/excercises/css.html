<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Excercise</title>
    <style>
        #box {
            border: 10px solid black;
            border-radius: 10px;
            padding: 8px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        .rainbow {
            height: 40px;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="box">
            <div style="text-align: center; margin-bottom: 8px;">
                This is the 
                <span class="rainbow" style="background-color: red;">R</span>
                <span class="rainbow" style="background-color: orange;">A</span>
                <span class="rainbow" style="background-color: yellow;">I</span>
                <span class="rainbow" style="background-color: green;">N</span>
                <span class="rainbow" style="background-color: blue;">B</span>
                <span class="rainbow" style="background-color: indigo;">O</span>
                <span class="rainbow" style="background-color: violet;">W</span>
            </div>
            
            <div class="rainbow" style="background-color: red;"></div>
            <div class="rainbow" style="background-color: orange;"></div>
            <div class="rainbow" style="background-color: yellow;"></div>
            <div class="rainbow" style="background-color: green;"></div>
            <div class="rainbow" style="background-color: blue;"></div>
            <div class="rainbow" style="background-color: indigo;"></div>
            <div class="rainbow" style="background-color: violet;"></div>
        </div>
    </div>
</body>
</html>
